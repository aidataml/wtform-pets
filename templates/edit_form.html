{% extends 'base.html' %}

{% block content %}

    <h1>{{ pet.name }}</h1>

        {% if pet.photo_url %}
        <img class="img-fluid" src="{{ pet.photo_url }}">
        {% endif %}

    <h2>Edit Pet Information</h2>

        <form method="POST">
        {% include "_form.html" %}<br><br>
        <button class="btn btn-info" type="submit">Edit Info</button>
        </form>

{% endblock %}
